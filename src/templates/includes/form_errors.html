{% if form.errors %}
	{% for field in form %}
		{% for error in field.errors %}
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
				<strong>{{field.label}}:</strong> {{error}}
			</div> 
		{% endfor %}
	{% endfor %}
	{% for error in form.non_field_errors %}
		<div class="alert alert-danger alert-dismissible fade show" role="alert">
			{{error}}
		</div>
	{% endfor %}
{% endif %}
