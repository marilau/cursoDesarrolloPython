{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Iniciar Sesión</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>

    <body class="text-center">
    <form class="form-signin" method="POST">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>

        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>{{field}}:</strong> {{error}}
                    </div> 
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{error}}
                    </div> 
                
            {% endfor %}
 
        {% endif %}

        
        <label for="inputEmail" class="sr-only">Usuario</label>
        <input type="text" id="username" class="form-control" name="username" placeholder="Ingrese su nombre de usuario" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Ingrese su contraseña" required="">
          
        <button class="btn btn-lg btn-primary btn-block" type="submit">Inicias sesión</button>
        <p class="mt-5 mb-3 text-muted"><a href="{% url 'inicio' %}">Volver al inicio</a></p>
    </form>
  

</body>
</html>
